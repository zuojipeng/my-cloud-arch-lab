<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items Manager - Cloud Arch Lab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    .btn-danger:hover {
      background: #dc2626;
    }

    .items-list {
      margin-top: 20px;
    }

    .item {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s;
    }

    .item:hover {
      border-color: #667eea;
      transform: translateX(5px);
    }

    .item-info {
      flex: 1;
    }

    .item-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .item-value {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .item-meta {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-top: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .item {
      animation: fadeIn 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Items Manager</h1>
      <p>管理你的云架构实验室项目</p>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 20px; color: #1f2937;">添加新项目</h2>
      <div id="error-message"></div>

      <form id="item-form">
        <div class="form-group">
          <label for="name">名称</label>
          <input type="text" id="name" name="name" placeholder="输入项目名称" required>
        </div>

        <div class="form-group">
          <label for="value">值</label>
          <input type="text" id="value" name="value" placeholder="输入项目值" required>
        </div>

        <button type="submit" class="btn btn-primary">添加项目</button>
      </form>
    </div>

    <div class="card">
      <h2 style="margin-bottom: 20px; color: #1f2937;">项目列表</h2>
      <div id="items-container">
        <div class="loading">加载中...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api/items';
    const itemsContainer = document.getElementById('items-container');
    const itemForm = document.getElementById('item-form');
    const errorMessage = document.getElementById('error-message');

    // 加载所有项目
    async function loadItems() {
      try {
        const response = await fetch(API_BASE);
        if (!response.ok) throw new Error('Failed to fetch items');

        const items = await response.json();
        renderItems(items);
      } catch (error) {
        showError('加载项目失败: ' + error.message);
        itemsContainer.innerHTML = '<div class="error">加载失败，请刷新页面重试</div>';
      }
    }

    // 渲染项目列表
    function renderItems(items) {
      if (items.length === 0) {
        itemsContainer.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            </svg>
            <p>还没有任何项目</p>
            <p style="margin-top: 8px; font-size: 0.9rem;">使用上面的表单添加第一个项目</p>
          </div>
        `;
        return;
      }

      itemsContainer.innerHTML = items.map(item => `
        <div class="item" data-id="${item.id}">
          <div class="item-info">
            <div class="item-name">${escapeHtml(item.name)}</div>
            <div class="item-value">${escapeHtml(item.value || '无')}</div>
            <div class="item-meta">
              创建于: ${new Date(item.createdAt).toLocaleString('zh-CN')}
            </div>
          </div>
          <button class="btn btn-danger" onclick="deleteItem(${item.id})">删除</button>
        </div>
      `).join('');
    }

    // 添加项目
    itemForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {
        name: formData.get('name'),
        value: formData.get('value')
      };

      try {
        const response = await fetch(API_BASE, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Failed to create item');

        // 清空表单
        itemForm.reset();

        // 重新加载列表
        await loadItems();

        // 清除错误消息
        errorMessage.innerHTML = '';
      } catch (error) {
        showError('添加项目失败: ' + error.message);
      }
    });

    // 删除项目
    async function deleteItem(id) {
      if (!confirm('确定要删除这个项目吗？')) return;

      try {
        const response = await fetch(`${API_BASE}/${id}`, {
          method: 'DELETE'
        });

        if (!response.ok) throw new Error('Failed to delete item');

        // 重新加载列表
        await loadItems();
      } catch (error) {
        showError('删除项目失败: ' + error.message);
      }
    }

    // 显示错误消息
    function showError(message) {
      errorMessage.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
      setTimeout(() => {
        errorMessage.innerHTML = '';
      }, 5000);
    }

    // 转义 HTML 防止 XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 页面加载时获取数据
    loadItems();
  </script>
</body>
</html>
